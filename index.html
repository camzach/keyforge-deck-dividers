<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="stage-1">
      Enter your <a href="https://decksofkeyforge.com/about/sellers-and-devs">DOK API key</a>
      <input id="api-key"></input>
      <button id="go">Go</button>
      <br/>
      <span id="stage-1-loading" hidden>Loading decks...</span>
    </div>
    <div id="stage-2" hidden>
      <form id="deck-sort-controls">
        Search <input id="search"></input>
        Sort by name <input type="radio" value="name" name="sort-by" checked></input>
        Sort by expansion <input type="radio" value="expansion" name="sort-by"></input>
        Sort by date <input type="radio" value="date" name="sort-by"></input>
        Sort asc <input type="radio" value="asc" name="sort-order"></input>
        Sort desc <input type="radio" value="desc" name="sort-order"></input>
      </form>
      <br/>
      <button id="select-all">Select All</button>
      <br/>
      <select multiple id="select-decks" style="height: 500px;"></select>
      <button id="go-2">Go</button>
    </div>
    <div id="result" hidden="hidden"></div>
    <script src="https://unpkg.com/jspdf@2.5.2/dist/jspdf.umd.min.js"></script>
    <script src="./module.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
