<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div>
    <header>
      <h1>Keyforge Deck Divider Generator</h1>
    </header>
    <main class="container">
      <label for="api-key">Enter your <a href="https://decksofkeyforge.com/about/sellers-and-devs">DOK API key</a></label>
      <div role="group">
        <input id="api-key" type="password" placeholder="DOK API key"></input>
        <button id="fetch-decks">Load&nbsp;Decks</button>
      </div>
      <input type="text" id="search" placeholder="Search for a deck by name"></input>
      <div>
        <table id="select-decks">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all"></input></th>
              <th><label>Name <sort-button id="name-sort"></sort-button></label></th>
              <th><label>Set <sort-button id="set-sort"></sort-button></label></th>
              <th><label>Imported On <sort-button id="date-sort"></sort-button></label></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="create-pdf" disabled>Create PDF</button>
    </main>
  </div>
  <script src="./main.js" type="module"></script>
</body>

</html>
